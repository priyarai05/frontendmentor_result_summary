<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>results-summary</title>
    <link rel="icon" href="favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="first">
            <h4 id="results_title">Your Result</h4>
            <div id="score">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h3 id="review_title">Great</h3>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="second">
            <h4>Summary</h4>
            <ul>
                <li>
                    <div class="item">
                        <img src="icon-reaction.svg">
                        <span class="summary ">Reaction</span>
                    </div>
                    <div>
                        <span class="points">80</span>
                        <span class="total"> / 100</span>
                    </div>
                </li>
                <li>
                    <div class="item">
                        <img src="icon-memory.svg">
                        <span class="summary">Memory</span>
                    </div>
                    <div>
                        <span class="points">92</span>
                        <span class="total"> / 100</span>
                    </div>
                </li>
                <li>
                    <div class="item">
                        <img src="icon-verbal.svg">
                        <span class="summary">Verbal</span>
                    </div>
                    <div>
                        <span class="points">61</span>
                        <span class="total"> / 100</span>
                    </div>
                </li>
                <li>
                    <div class="item">
                        <img src="icon-visual.svg">
                        <span class="summary">Visual</span>
                    </div>
                    <div>
                        <span class="points">72</span>
                        <span class="total"> / 100</span>
                    </div>
                </li>
            </ul>
            <button>Continue</button>
        </div>
    </div>
</body>

</html>
